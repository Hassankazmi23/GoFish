<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Go Fish</title>
</head>
<body>
<script>
var suit = [ "Clubs", "Diamonds", "Hearts", "Spades" ];
var card = [ "Ace", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Jack", "Queen", "King"];
var deck = [];
var totalPlayers = 7;
var player = {};
var firstPlayer;

function setPlayer (t) {
  totalPlayers = t;
}

for (s = 0; s < suit.length; s++) {
  for (c = 0; c < card.length; c++) {
    deck.push(card[c] + " of " + suit[s]);
  }
}

function randInt (max, min) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

firstPlayer = randInt(totalPlayers, 0);
console.log("First Player: " + firstPlayer);

function getCard (number) {
  var c = deck[number];
  deck.splice(number, 1);
  if (c == null) return getCard(randInt(51, 0));
  return c;
}

for (p = 0; p < totalPlayers; p++) {
  if (totalPlayers > 4) player[p] = {id:p, hand:[getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0))]};
  else player[p] = { id:p, hand:[getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(51, 0)), getCard(randInt(52, 0))] };
  console.log(player[p]);
}
</script>
</body>
</html>
